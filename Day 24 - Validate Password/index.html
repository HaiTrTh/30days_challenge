<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="password-validate">
      <div class="password-input">
        <input type="password" class="input-validate" id="password-input">
        <i class="fa-sharp-duotone fa-solid fa-eye-slash"></i>
      </div>
      <button class="btn-validate">Submit</button>
      <div class="password-required">
          <div class="password-required-wrap">
            <i class="fa-sharp-duotone fa-solid fa-xmark"></i>
            <p> Lower-case</p>
          </div>
          <div class="password-required-wrap">
            <i class="fa-sharp-duotone fa-solid fa-xmark"></i>
            <p> Upper-case</p>
          </div>
          <div class="password-required-wrap">
            <i class="fa-sharp-duotone fa-solid fa-xmark"></i>
            <p> Number</p>
          </div>
          <div class="password-required-wrap">
            <i class="fa-sharp-duotone fa-solid fa-xmark"></i>
            <p> At least one special symbol</p>
          </div>
          <div class="password-required-wrap">
            <i class="fa-sharp-duotone fa-solid fa-xmark"></i>
            <p> At least 8 characters</p>
          </div>
      </div>
    </div>    
</body>
</html>
