<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Category Filter</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: none; /* Hide all images initially */
        }

        .buttons {
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="buttons">
    <button data-category="all">All</button>
    <button data-category="nature">Nature</button>
    <button data-category="animals">Animals</button>
    <button data-category="cities">Cities</button>
</div>

<div class="container">
    <img src="1.jpg" alt="Nature" data-category="nature">
    <img src="2.jpg" alt="Nature" data-category="nature">
    <img src="3.jpg" alt="Animals" data-category="animals">
    <img src="4.jpg" alt="Animals" data-category="animals">
    <img src="5.jpg" alt="Cities" data-category="cities">
    <img src="6.jpg" alt="Cities" data-category="cities">
</div>

<script src="script2.js"></script>

</body>
</html>
