<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
      <div class="weather__input">
          <input type="text" placeholder="Search...">
      </div>
      <div class="weather__location">
          <h2>Ho Chi Minh City, </h2>
          <h2>VN</h2> 
      </div>
      <p class="weather__dateTime">
          8/16/2024, 11:59:52 AM
      </p>
      <div class="weather__temperature">
          <h1> 34 oC</h1>
      </div>
      <div class="weather__state">
        Rain
      </div>
      <div class="weather__info">
        <div class="weather__vision">
          <i class="fa-sharp-duotone fa-solid fa-eye"></i>
          <p>10000(m)</p>
        </div>
        <div class="weather__wind">
          <i class="fa-sharp-duotone fa-solid fa-wind"></i>
          <p>2.75 (m/s)</p>
        </div>
        <div class="weather__light">
          <i class="fa-sharp-duotone fa-solid fa-sun"></i>
          <p>100%</p>
        </div>  
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
